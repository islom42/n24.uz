<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namangaliklar.uz - 24</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fonts.css" />
  </head>
  <body>
    <!-- Вадим Макеев -->
    <!-- https://flukeout.github.io/ -->
    <header id="site-header" class="site-header">
      <div class="container">
        <div class="site-header__top">
          <a href="index.html" class="logo">
            <img
              src="img/logo.svg"
              alt="Namanganliklar24 logo"
              width="306"
              height="33"
            />
          </a>
          <ul class="exchange-rates">
            <li class="exchange-rates__item">
              <b class="exchange-rates__icon">&dollar;</b>
              <span class="exchange-rates__value">10137.2</span>
            </li>
            <li class="exchange-rates__item">
              <b class="exchange-rates__icon">₽</b>
              <span class="exchange-rates__value">138.26</span>
            </li>
            <li class="exchange-rates__item">
              <b class="exchange-rates__icon">£</b>
              <span class="exchange-rates__value">10822.8</span>
            </li>
          </ul>
          <div class="site-header__actions">
            <button class="search-button" type="button">
              <img
                class="search-button__image"
                src="img/searchIcon.svg"
                alt="Icon search"
                width="24"
                height="24"
              />
            </button>
            <button class="language-toggler" type="button">
              <img
                class="language-toggler__img"
                src="img/flag.svg"
                alt="Icon flag"
                width="20"
                height="20"
              />
              <span class="language-toggler__text">RU</span>
            </button>
            <a class="telegram-sub" href="https://google.ru" target="_blank">
              <img
                class="telegram-sub__img"
                src="img/cib_telegram@2x.svg"
                alt="Follow icon"
                width="20"
                height="20"
              />
              <span class="telegram-sub__text">Follow</span>
            </a>
          </div>
        </div>
      </div>
    </header>
    <!-- <script src="js/script.js"></script> -->
  </body>
</html>
